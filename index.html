<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GODLIKE SHOP | Umbrella Protocol</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: rgba(10, 10, 10, 0.8);
            --accent: linear-gradient(135deg, #ff0000 0%, #8b0000 100%);
            --text: #ffffff;
            --dim: #666;
            --border: rgba(255, 0, 0, 0.2);
            --red-glow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        body { 
            background: #000;
            color: var(--text); 
            padding-bottom: 140px; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Scanline Effect - Umbrella Style */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        header { text-align: center; padding: 60px 0 30px; position: relative; }
        
        /* Glitch Logo */
        .logo { 
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(28px, 8vw, 55px);
            font-weight: 900; 
            letter-spacing: 5px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 0 red, -2px 0 blue;
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 red, -2px 0 blue; }
            2% { text-shadow: 5px 0 red, -5px 0 blue; transform: skewX(10deg); }
            4% { text-shadow: -5px 0 red, 5px 0 blue; transform: skewX(-10deg); }
            6% { text-shadow: 2px 0 red, -2px 0 blue; transform: skewX(0); }
            100% { text-shadow: 2px 0 red, -2px 0 blue; }
        }

        .tagline { font-size: 10px; color: #ff0000; text-transform: uppercase; letter-spacing: 4px; margin-top: 12px; font-weight: 400; opacity: 0.8; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; }

        .selectors { 
            display: flex; gap: 10px; justify-content: center; 
            background: rgba(255,0,0,0.05); padding: 7px; border-radius: 0; 
            width: fit-content; margin: 30px auto; border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        .sel-btn { 
            background: transparent; border: none; color: var(--dim); 
            padding: 10px 25px; font-family: 'Orbitron'; font-size: 11px; 
            cursor: pointer; transition: 0.4s; 
        }
        .sel-btn.active { background: #ff0000; color: #fff; box-shadow: var(--red-glow); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 40px; }
        .stat-box { 
            background: var(--card); padding: 20px 10px; border: 1px solid var(--border);
            text-align: center; backdrop-filter: blur(20px); transition: 0.3s;
        }
        .stat-box span { font-size: 8px; color: var(--dim); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .stat-box b { font-family: 'Orbitron'; font-size: clamp(14px, 4vw, 20px); color: #fff; }
        .stat-box.online b { color: #ff0000; text-shadow: 0 0 10px #ff0000; }

        .section-label { 
            font-size: 12px; font-weight: 900; color: #fff; text-transform: uppercase; 
            margin: 60px 0 30px; letter-spacing: 5px; display: flex; align-items: center; gap: 20px; 
        }
        .section-label::before { content: '>'; color: #ff0000; }

        #soft-list { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { #soft-list { grid-template-columns: 1fr 1fr 1fr; } }

        .card { 
            background: var(--card); border: 1px solid var(--border); 
            padding: 40px; position: relative; overflow: hidden;
            transition: 0.4s ease;
        }
        .card::after { content: ''; position: absolute; top:0; left:0; width:100%; height:2px; background: #ff0000; transform: scaleX(0); transition: 0.4s; }
        .card:hover::after { transform: scaleX(1); }
        .card:hover { border-color: #ff0000; box-shadow: var(--red-glow); transform: translateY(-5px); }
        
        .status-badge {
            position: absolute; top: 15px; right: 15px;
            color: #00ff00; font-size: 9px; font-weight: 900; letter-spacing: 1px;
        }

        .card i { font-size: 40px; color: #ff0000; margin-bottom: 25px; }
        .card h3 { font-family: 'Orbitron'; font-size: 18px; margin-bottom: 15px; }
        .card p { font-size: 13px; color: var(--dim); margin-bottom: 30px; line-height: 1.6; }
        
        .gold-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .gold-card { 
            background: var(--card); border: 1px solid var(--border); padding: 30px; 
            text-align: center; cursor: pointer; transition: 0.3s;
        }
        .gold-card:hover { border-color: #ff0000; background: rgba(255,0,0,0.1); }
        .gold-card i { font-size: 30px; color: #ff0000; margin-bottom: 10px; }

        .rev-item { background: rgba(10,10,10,0.5); padding: 25px; border-left: 3px solid #ff0000; margin-bottom: 15px; }
        .rev-name { font-weight: 900; color: #fff; font-size: 14px; text-transform: lowercase; }
        .rev-date { font-size: 10px; color: #444; float: right; }
        
        .stars { color: #ff0000; font-size: 8px; margin: 8px 0; }

        .footer-supp { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: calc(100% - 40px); max-width: 440px; 
            background: #ff0000; color: #fff; padding: 18px; text-align: center; 
            font-weight: 900; font-family: 'Orbitron'; z-index: 100;
            box-shadow: var(--red-glow); cursor: pointer;
        }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal { background: #080808; border: 1px solid #ff0000; width: 100%; max-width: 400px; padding: 40px; position: relative; }
        .buy-btn { background: #ff0000; color: #fff; border: none; width: 100%; padding: 18px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 15px; color: #fff; margin: 20px 0; font-family: 'Orbitron'; text-align: center; }
        .opt { background: #111; padding: 15px; border: 1px solid #222; margin-bottom: 10px; display: flex; justify-content: space-between; cursor: pointer; }
        .opt:hover { border-color: #ff0000; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo">GODLIKE</div>
        <div id="t-tag" class="tagline">SYSTEM STATUS: OPERATIONAL</div>
    </header>

    <div class="selectors">
        <button class="sel-btn active" onclick="setLocale('ru')">RUB</button>
        <button class="sel-btn" onclick="setLocale('en')">USD</button>
        <button class="sel-btn" onclick="setLocale('ua')">UAH</button>
    </div>

    <div class="stats-grid">
        <div class="stat-box"><span id="t-orders">ORDERS_COMPLETED</span><b id="c-orders">...</b></div>
        <div class="stat-box"><span id="t-clients">ACTIVE_USERS</span><b id="c-clients">...</b></div>
        <div class="stat-box online"><span id="t-online">UPLINK_LIVE</span><b id="c-online">...</b></div>
    </div>

    <div class="section-label" id="t-soft-label">PRV_SOFTWARE</div>
    <div id="soft-list"></div>

    <div class="section-label" id="t-gold-label">CURRENCY_EXCHANGE</div>
    <div class="gold-grid">
        <div class="gold-card" onclick="openGoldInput('buy')">
            <i class="fa-solid fa-download"></i>
            <div id="t-buy-btn" style="font-weight:900; font-size: 14px;">BUY_GOLD</div>
            <div style="font-size: 10px; color: var(--dim); margin-top: 5px;" id="t-rate-buy">---</div>
        </div>
        <div class="gold-card" onclick="openGoldInput('sell')">
            <i class="fa-solid fa-upload"></i>
            <div id="t-sell-btn" style="font-weight:900; font-size: 14px;">SELL_GOLD</div>
            <div style="font-size: 10px; color: var(--dim); margin-top: 5px;" id="t-rate-sell">---</div>
        </div>
    </div>

    <div class="section-label" id="t-rev-label">USER_FEEDBACK</div>
    <div id="reviews-container"></div>
    <button class="sel-btn" id="btn-more" style="width:100%; margin: 20px 0; border: 1px solid #222;" onclick="showMore()">DECRYPT_MORE</button>
</div>

<div class="footer-supp" onclick="window.open('https://t.me/godlike_supp')">
    <i class="fa-brands fa-telegram"></i> <span id="t-supp">CONTACT_OPERATOR</span>
</div>

<div id="m-price" class="overlay" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()"><h3 id="t-period-title">SELECT_ACCESS_LEVEL</h3><div id="m-options" style="margin-top:25px;"></div></div>
</div>
<div id="m-gold" class="overlay" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3 id="t-gold-title">EXCHANGE_TERMINAL</h3>
        <input type="number" id="gold-input" placeholder="QUANTITY" oninput="calcGold()">
        <div style="margin:20px 0;"><div id="t-total-gold-label" style="font-size:10px; color:var(--dim);">TOTAL_CREDITS:</div><b id="gold-final-val" style="font-size:28px; color:#ff0000;">0</b></div>
        <button class="buy-btn" onclick="confirmGold()">EXECUTE_TRANSACTION</button>
    </div>
</div>
<div id="m-pay" class="overlay" onclick="this.style.display='none'">
    <div class="modal" onclick="event.stopPropagation()">
        <h3 id="t-checkout-title">PAYMENT_GATEWAY</h3>
        <input type="text" id="promo-in" placeholder="PROMO_CODE" oninput="calc()">
        <div style="margin:20px 0;"><div id="t-total-label" style="font-size:10px; color:var(--dim);">REQUIRED:</div><b id="final-val" style="font-size:32px; color:#ff0000;">0</b></div>
        <button class="buy-btn" style="background:#fff; color:#000; margin-bottom:12px;" onclick="finish('CARD')">BANK_CARD</button>
        <button class="buy-btn" onclick="finish('USDT')">CRYPTOCURRENCY</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // СТАТИСТИКА: 1.5 заказа в день, 1 клиент в 2 дня. База: 742 / 583
    const START_TS = 1740571200000; // 26 Feb 2026
    function getAutoStats() {
        const now = Date.now();
        const diffDays = (now - START_TS) / (1000 * 60 * 60 * 24);
        return {
            orders: 742 + Math.floor(diffDays * 1.5),
            clients: 583 + Math.floor(diffDays * 0.5)
        };
    }

    let stats = getAutoStats();
    let ordCnt = stats.orders;
    let cliCnt = stats.clients;
    let currentOnline = 18;
    let cur = 'ru';
    let order = {};
    let goldMode = 'buy';
    let visibleReviews = 10;

    const slangNames = ["x_slayer_x", "skwidward_pro", "dead_inside_99", "shadow_raze", "low_tab", "legend_s02", "imposter", "vanya_чит", "q_master_q", "drill_boy", "phantom", "toxic_king", "soft_enjoyer", "user_001", "reaper", "god_aimer"];
    const slangPhrases = [
        "рил имба софт, советую", "найс курс голды, буду брать еще", "лучший чит форевер, без бана неделю", "чекайте, все пришло за 2 мин", "админ красава, помог с инжектом", "просто пушка, разрываю катки", "самый топ магаз рил", "все четко, голда на базе", "окупился за вечер, имбища", "софт на иос ваще имба", "лучший курс на районе", "рил работает без джейла", "найс летит в голову", "советую всем, магаз честный", "кайф, за эти бабки топ", "форевер с вами, лучший сервис", "все гуд, не скам", "рил быстро ответили в тг"
    ];

    const loc = {
        ru: {
            tag: "UMBRELLA PROTOCOL • EST 2023",
            orders: "ORDERS_COMPLETED", clients: "ACTIVE_USERS", online: "UPLINK_LIVE",
            soft: "PRV_SOFTWARE", gold: "CURRENCY_EXCHANGE", rev: "USER_FEEDBACK",
            buy: "BUY", sell: "SELL", supp: "CONTACT_OPERATOR", sym: "₽", r: 1, undetected: "SAFE"
        },
        en: {
            tag: "UMBRELLA PROTOCOL • EST 2023",
            orders: "ORDERS_COMPLETED", clients: "ACTIVE_USERS", online: "UPLINK_LIVE",
            soft: "PRV_SOFTWARE", gold: "CURRENCY_EXCHANGE", rev: "USER_FEEDBACK",
            buy: "BUY", sell: "SELL", supp: "CONTACT_OPERATOR", sym: "$", r: 0.011, undetected: "SAFE"
        }
    };

    const products = {
        'ANDROID_V1': { icon: 'fa-android', plans: { '7 days': 350, '30 days': 750, '90 days': 1900 } },
        'IOS_BYPASS': { icon: 'fa-apple', plans: { '7 days': 400, '30 days': 850, '90 days': 2500 } },
        'EMU_LEGIT': { icon: 'fa-display', plans: { '7 days': 300, '30 days': 650, '90 days': 1650 } }
    };

    let reviewPool = [];

    function setLocale(l) {
        cur = (l === 'ua') ? 'ru' : l;
        document.querySelectorAll('.sel-btn').forEach(b => b.classList.remove('active'));
        updateUI();
        renderReviews();
    }

    function updateUI() {
        const t = loc[cur] || loc.ru;
        document.getElementById('t-tag').innerText = t.tag;
        document.getElementById('c-orders').innerText = ordCnt;
        document.getElementById('c-clients').innerText = cliCnt;
        document.getElementById('t-soft-label').innerText = t.soft;
        document.getElementById('t-gold-label').innerText = t.gold;
        document.getElementById('t-rate-buy').innerText = `Rate: ${(0.65 * t.r).toFixed(2)} ${t.sym}`;
        document.getElementById('t-rate-sell').innerText = `Rate: ${(0.74 * t.r).toFixed(2)} ${t.sym}`;

        const list = document.getElementById('soft-list');
        list.innerHTML = '';
        for (let name in products) {
            list.innerHTML += `<div class="card">
                <div class="status-badge">${t.undetected}</div>
                <i class="fa-solid ${products[name].icon}"></i>
                <h3>${name}</h3>
                <button class="buy-btn" onclick="openModal('${name}')">${t.buy}</button>
            </div>`;
        }
    }

    function animateValue(id, start, end, duration) {
        const obj = document.getElementById(id);
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerText = Math.floor(progress * (end - start) + start);
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    function updateOnline() {
        // Логика: 10-25 основное, редко 0-10 или 30-50
        let chance = Math.random();
        let target;
        if (chance < 0.05) target = Math.floor(Math.random() * 10);
        else if (chance > 0.95) target = Math.floor(Math.random() * 20) + 30;
        else target = Math.floor(Math.random() * 15) + 10;

        animateValue('c-online', currentOnline, target, 3000); // 3 секунды плавной анимации
        currentOnline = target;
        setTimeout(updateOnline, 10000 + Math.random() * 15000);
    }

    function generateInitialReviews() {
        for(let i=0; i<150; i++) {
            const date = new Date();
            date.setHours(date.getHours() - (i * 5) - Math.random() * 5);
            reviewPool.push({
                name: slangNames[Math.floor(Math.random() * slangNames.length)] + "_" + Math.floor(Math.random()*99),
                text: slangPhrases[Math.floor(Math.random() * slangPhrases.length)],
                stars: 5,
                date: date.toLocaleDateString()
            });
        }
    }

    function renderReviews() {
        const container = document.getElementById('reviews-container');
        container.innerHTML = '';
        reviewPool.slice(0, visibleReviews).forEach(r => {
            container.innerHTML += `<div class="rev-item">
                <span class="rev-date">${r.date}</span>
                <div class="rev-name">${r.name}</div>
                <div class="stars"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></div>
                <p style="font-size:13px; color:#888;">${r.text}</p>
            </div>`;
        });
    }

    function showMore() { visibleReviews += 15; renderReviews(); }

    function openGoldInput(type) { 
        goldMode = type; 
        document.getElementById('m-gold').style.display = 'flex'; 
        calcGold(); 
    }

    function calcGold() {
        const val = parseInt(document.getElementById('gold-input').value) || 0;
        const rate = goldMode === 'buy' ? 0.65 : 0.74;
        document.getElementById('gold-final-val').innerText = `${Math.round(val * rate * (loc[cur]?.r || 1))} ${loc[cur]?.sym || '₽'}`;
    }

    function confirmGold() {
        const val = parseInt(document.getElementById('gold-input').value) || 0;
        if(val < 100) return alert("MIN_QTY: 100");
        
        if(goldMode === 'sell') {
            // Если продажа - сразу в ТГ без выбора оплаты
            const msg = `СИСТЕМА: ПРОДАЖА ГОЛДЫ\nКол-во: ${val}\nСумма: ${document.getElementById('gold-final-val').innerText}\nКуда переводить деньги? (Карта/СБП/Крипта): `;
            window.open(`https://t.me/godlike_supp?text=${encodeURIComponent(msg)}`, '_blank');
        } else {
            // Если покупка - в окно оплаты
            order.base = Math.round(val * 0.65 * (loc[cur]?.r || 1));
            order.product = 'GOLD_PURCHASE';
            order.period = val + ' GOLD';
            document.getElementById('m-gold').style.display = 'none';
            document.getElementById('m-pay').style.display = 'flex';
            calc();
        }
    }

    function openModal(name) {
        order.product = name;
        const opts = document.getElementById('m-options');
        opts.innerHTML = '';
        for (let p in products[name].plans) {
            let pr = Math.round(products[name].plans[p] * (loc[cur]?.r || 1));
            opts.innerHTML += `<div class="opt" onclick="setPlan('${p}', ${pr})"><span>${p}</span> <b>${pr} ${loc[cur].sym}</b></div>`;
        }
        document.getElementById('m-price').style.display = 'flex';
    }

    function setPlan(p, pr) { 
        order.period = p; 
        order.base = pr; 
        document.getElementById('m-price').style.display = 'none'; 
        document.getElementById('m-pay').style.display = 'flex'; 
        calc(); 
    }

    function calc() {
        let t = order.base;
        if(document.getElementById('promo-in').value.toUpperCase() === 'GODLIKE') t *= 0.9;
        document.getElementById('final-val').innerText = `${Math.round(t)} ${loc[cur].sym}`;
    }

    function finish(m) {
        const msg = `СИСТЕМА: ЗАКАЗ СОФТА\nТовар: ${order.product}\nСрок: ${order.period}\nСумма: ${document.getElementById('final-val').innerText}\nМетод: ${m}`;
        window.open(`https://t.me/godlike_supp?text=${encodeURIComponent(msg)}`, '_blank');
    }

    window.onload = () => { generateInitialReviews(); setLocale('ru'); updateOnline(); };
</script>
</body>
</html>
